    <!-- TASK ICONS -->
    <div>
      <svg width="250" height="60" version="1.1" xmlns="http://www.w3.org/2000/svg">
        
        <!-- Закрытие модального окна -->
        <symbol id="close-modal-window-icon">
          <line x1="10" x2="50" y1="10" y2="50" stroke="currentColor" stroke-width="7"/>
          <line x1="10" x2="50" y1="50" y2="10" stroke="currentColor" stroke-width="7"/>
        </symbol>
        <!-- Бургер-меню -->
        <symbol id="burger-menu-icon">
          <line x1="60" x2="110" y1="10" y2="10" stroke="currentColor" stroke-width="7"/>
          <line x1="60" x2="110" y1="30" y2="30" stroke="currentColor" stroke-width="7"/>
          <line x1="60" x2="110" y1="50" y2="50" stroke="currentColor" stroke-width="7"/>
        </symbol>
        <!-- Поиск -->
        <symbol id="search-icon">
          <circle cx="20" cy="20" r="15" stroke="currentColor" fill="transparent" stroke-width="5"/>
          <line x1="28" x2="45" y1="30" y2="50" stroke="currentColor" fill="transparent" stroke-width="7"/>
        </symbol>
        <!-- Домашняя страница -->
        <symbol id="home-page-icon">
          <polyline points="0 20, 33 3, 66 20" stroke="currentColor" fill="transparent" stroke-width="5"/>
          <polyline points="10 15, 10 50, 25 50, 25 32, 40 32, 40 50, 55 50, 55 15" 
          stroke="currentColor" fill="transparent" stroke-width="5"/>
        </symbol>
      </svg>
    </div>
    <svg class="close-modal-window">
      <use xlink:href="#close-modal-window-icon"/>
    </svg>
    <svg class="search">
      <use xlink:href="#search-icon"/>
    </svg>
    <svg class="home-page">
      <use xlink:href="#home-page-icon"/>
    </svg>
